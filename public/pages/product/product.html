<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - eTrade</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">eTrade</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="/categories">Categories</a>
            </div>
            <form class="search-form" role="search">
                <input type="search" id="searchInput" placeholder="Search products..." aria-label="Search">
                <button type="submit">Search</button>
            </form>
            <div class="auth-links">
                <a href="./pages/login.html">Login</a>
                <a href="./pages/register.html">Register</a>
                <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="container product-details">
        <div class="product-gallery">
            <div class="main-image">
                <img src="" alt="Product Image" id="mainProductImage">
            </div>
            <div class="thumbnail-gallery">
                <!-- Thumbnails will be loaded dynamically -->
            </div>
        </div>
        <div class="product-info">
            <h1 id="productName">Product Name</h1>
            <div class="rating" id="productRating">★★★★☆ (4.5)</div>
            <p class="price" id="productPrice">$0.00</p>
            <p class="availability" id="productAvailability">In Stock</p>
            <p class="description" id="productDescription">Product description will appear here.</p>
            <div class="actions">
                <button class="add-to-cart" id="addToCart">Add to Cart</button>
                <button class="buy-now" id="buyNow">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Reviews Section -->
    <div class="container reviews-section">
        <h2>Customer Reviews</h2>
        <div class="reviews" id="productReviews">
            <!-- Reviews will be loaded dynamically -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 eTrade Inc. All rights reserved.</p>
    </footer>

    <script src="../js/product.js"></script>
</body>
</html>
