<!-- reset-password.html -->
<form id="resetPasswordForm">
  <label for="reset-token">Token:</label>
  <input type="text" id="reset-token" name="token" required>
  <label for="reset-password">Yangi parol:</label>
  <input type="password" id="reset-password" name="newPassword" required minlength="6">
  <button type="submit">Parolni yangilash</button>
</form>
<div id="reset-status"></div>
