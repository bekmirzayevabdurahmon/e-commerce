<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Yangi parolni o'rnatish</title>
  <link rel="stylesheet" href="../../css/auth/reset-password.css">
</head>
<body>
  <div class="reset-container">
    <h1>Yangi parolni o'rnatish</h1>
    <form id="resetPasswordForm">
      <label for="newPassword">Yangi parol:</label>
      <input type="password" name="newPassword" id="newPassword" required minlength="6" placeholder="Yangi parol kiriting">
      <button type="submit">Parolni yangilash</button>
    </form>
    <div id="message"></div>
    <a href="login.html" class="back-link">Kirish sahifasiga qaytish</a>
  </div>
  <script src="../../js/auth/reset-password.js"></script>
</body>
</html>
